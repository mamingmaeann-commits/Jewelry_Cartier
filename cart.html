<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="cart.css">
  <title>Cartier - Cart</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

</head>
<body>

  <!-- Header -->
  <header>
    <div class="brand">
      <img src="C:\project\MamingWebDev\Logo.jpg" alt="Logo">
    </div>
    <div class="hamburger" id="hamburger">&#9776;</div>
  </header>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="watches.html">Watches</a></li>
      <li><a href="jewelry.html">Jewelry</a></li>
      <li><a href="contact us.html">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Cart Section -->
  <main>
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="total" id="cart-total">Total: ₱0</div>

    <h2>Buyer Info</h2>
    <form id="buyer-form">
      <input type="text" id="buyer-name" placeholder="Full Name" required>
      <input type="email" id="buyer-email" placeholder="Email" required>
      <textarea id="buyer-address" placeholder="Address" rows="3" required></textarea>
      <button type="submit">Confirm Order</button>
    </form>
    <div class="order-msg" id="order-msg"></div>
  </main>

  <!-- JavaScript -->
  <script>
    const hamburger = document.getElementById("hamburger");
    const sidebar = document.getElementById("sidebar");

    hamburger.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    const cartContainer = document.getElementById("cart-items");
    const totalDisplay = document.getElementById("cart-total");
    const orderMsg = document.getElementById("order-msg");

    let cart = JSON.parse(localStorage.getItem("cartierCart") || "[]");

    // Add default quantity if missing
    cart = cart.map(item => ({ ...item, quantity: item.quantity || 1 }));

    function renderCart() {
      cartContainer.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.classList.add("cart-item");

        const priceNumber = parseInt(item.price.replace(/[^0-9]/g, "")) || 0;
        total += priceNumber * item.quantity;

        div.innerHTML = `
          <img src="${item.variantImage || 'https://via.placeholder.com/100'}" alt="${item.product}">
          <div class="item-name">${item.product}</div>
          <div class="item-variant">${item.variant || ""}</div>
          <div class="item-price">₱${(priceNumber * item.quantity).toLocaleString()}</div>
          <div class="quantity-controls">
            <button class="minus">-</button>
            <span>${item.quantity}</span>
            <button class="plus">+</button>
          </div>
        `;
        cartContainer.appendChild(div);

        // Quantity buttons
        const plusBtn = div.querySelector(".plus");
        const minusBtn = div.querySelector(".minus");
        const qtySpan = div.querySelector("span");

        plusBtn.onclick = () => {
          item.quantity++;
          qtySpan.textContent = item.quantity;
          updateTotal();
          localStorage.setItem("cartierCart", JSON.stringify(cart));
        };

        minusBtn.onclick = () => {
          if (item.quantity > 1) {
            item.quantity--;
            qtySpan.textContent = item.quantity;
            updateTotal();
            localStorage.setItem("cartierCart", JSON.stringify(cart));
          }
        };
      });

      updateTotal();
    }

    function updateTotal() {
      let total = 0;
      cart.forEach(item => {
        const priceNumber = parseInt(item.price.replace(/[^0-9]/g, "")) || 0;
        total += priceNumber * item.quantity;
      });
      totalDisplay.textContent = "Total: ₱" + total.toLocaleString();
    }

    renderCart();

    // Buyer info form
    const form = document.getElementById("buyer-form");
    form.addEventListener("submit", e => {
      e.preventDefault();
      if (cart.length === 0) { 
        alert("Cart is empty"); 
        return; 
      }
      const name = document.getElementById("buyer-name").value;
      orderMsg.textContent = `Thank you ${name}! Your order has been placed.`;
      localStorage.removeItem("cartierCart");
      cart = [];
      renderCart();
      form.reset();
    });
  </script>
</body>
</html>
